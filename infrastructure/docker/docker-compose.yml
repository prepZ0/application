version: "3.8"

# Full local development stack
services:
  # Piston code execution engine
  piston:
    image: ghcr.io/engineer-man/piston
    container_name: placementhub_piston
    privileged: true
    restart: unless-stopped
    ports:
      - "2000:2000"
    volumes:
      - piston_packages:/piston/packages
    environment:
      - PISTON_LIMIT_OUTPUT=65536
      - PISTON_LIMIT_TIMEOUT=10000
      - PISTON_LIMIT_MEMORY=536870912
      - PISTON_DISABLE_NETWORKING=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2000/api/v2/runtimes"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for rate limiting and caching (optional)
  redis:
    image: redis:7-alpine
    container_name: placementhub_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  piston_packages:
    driver: local
  redis_data:
    driver: local
